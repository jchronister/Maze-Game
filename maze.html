<!DOCTYPE html>
<html>

<head>
	<title>CS445 Maze!</title>
	<link href="./maze.css" type="text/css" rel="stylesheet" />
	<script defer src="./js/maze.js" type="text/javascript"></script>
</head>

<body>
	<h1>The CS445 Maze!</h1>
	<h2 id="status">Click the "Start" to begin.</h2>

	<div id="maze">
		<div id="start">S</div>
		<div class="boundary" id="boundary1"></div>
		<div class="boundary"></div>
		<div class="boundary"></div>
		<div class="boundary"></div>
		<div class="boundary"></div>
		<div id="end">E</div>
	</div>

	<p>
		The object of this game is to guide the mouse cursor from the green start area to the blue end area. Follow the path and be sure to
		avoid the walls.
	</p>
</body>

</html>
